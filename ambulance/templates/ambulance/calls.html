<!DOCTYPE html>
{% extends "ambulance/base.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Виклики</title>
</head>

<body>
{% block main %}
{% if calls_list %}
    <ul>
    <div>
        <h1>Виклики:</h1>
    </div>

     {% for call in calls_list %}
        <li><a href="{% url 'ambulance:call_detail' call.car_id %}">{{ call.call }} {{ call.reason }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
    <p>Немає записів реєстрацї.</p>
{% endif %}
{% endblock %}

</body>
</html>
